<!DOCTYPE html>
<html>
<head>
  <title>Login to view Product 2</title>
  <link rel="stylesheet" href="style.css" />
  
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBEDoYtoM1YXQnvCORY66Khpf2rKQLQM_U",
    authDomain: "project-algazeya.firebaseapp.com",
    databaseURL: "https://project-algazeya-default-rtdb.firebaseio.com",
    projectId: "project-algazeya",
    storageBucket: "project-algazeya.firebasestorage.app",
    messagingSenderId: "154081783522",
    appId: "1:154081783522:web:aef31af390e6c2ae6b78bb"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function googleLogin() {
    const provider = new firebase.auth.GoogleAuthProvider();
    firebase.auth().signInWithPopup(provider)
      .then(res => {
        const user = res.user;
        const email = user.email;
        const name = user.displayName;
        db.ref("loginLogs").push({
          name: name,
          email: email,
          product: document.title.replace("Login to view ", ""),
          time: new Date().toISOString()
        });
        window.location.href = "https://example.com/methodology-page.html";
      })
      .catch(err => {
        alert("Login failed: " + err.message);
      });
  }
</script>

</head>
<body>
  <div class="overlay">
    <div class="login-box">
      <h3>ðŸ”’ Login to view Product 2</h3>
      <button onclick="googleLogin()">Login with Google</button>
    </div>
  </div>
  <div class="logo-section">
    <div>Powered by</div>
    <img src="https://i.postimg.cc/Z0t0D0rL/2025061418394446.png" alt="JoshCS logo" />
  </div>
</body>
</html>
